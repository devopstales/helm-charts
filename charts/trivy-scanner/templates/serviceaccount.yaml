{{- if .Values.serviceAccount.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "trivy-scanner.serviceAccountName" . }}-trivy-scanner
rules:
- apiGroups:
   - ""
  resources:
  - pods
  - namespaces
  verbs:
  - get
  - watch
  - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "trivy-scanner.serviceAccountName" . }}-trivy-scanner
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "trivy-scanner.serviceAccountName" . }}-trivy-scanner
subjects:
- kind: ServiceAccount
  name: {{ include "trivy-scanner.serviceAccountName" . }}-trivy-scanner
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "trivy-scanner.serviceAccountName" . }}-trivy-scanner
  labels:
    app: trivy-scanner
    {{- include "trivy-scanner.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
