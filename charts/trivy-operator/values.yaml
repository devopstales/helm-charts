image:
  repository: devopstales/trivy-operator
  pullPolicy: Always
  tag: "2.2"

env:
  vars:
    - name: LOG_LEVEL
      value: "INFO"

imagePullSecrets: []
podSecurityContext:
  fsGroup: 10001
  fsGroupChangePolicy: "OnRootMismatch"

serviceAccount:
  create: true
  annotations: {}
  name: "trivy-operator"

monitoring:
  port: "9115"

serviceMonitor:
  enabled: false
  namespace: "kube-system"
  labels:
    release: prometheus

storage:
  enabled: true
  size: 1Gi

namespaceScanner:
  crontab: "*/5 * * * *"
  namespaceSelector: "trivy-scan"

registryAuth:
  enabled: false
  registry:
  - name: docker.io
    user: "user"
    password: "password"

githubToken:
  enabled: false
  token: ""
