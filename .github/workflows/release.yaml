name: release
on:
  push:
    tags: '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish Helm charts
        uses: stefanprodan/helm-gh-pages@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          dependencies: postgresql-ha,https://charts.bitnami.com/bitnami;metrics-server,https://kubernetes-sigs.github.io/metrics-server/
